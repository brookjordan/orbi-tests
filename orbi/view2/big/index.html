<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View 2 360</title>
  <style>
    [data-player] {
      position: fixed !important;
      top: 0;
      left: 0;
      height: 100% !important;
      width: 100% !important;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script src="../../clappr.min.js"></script>
  <script src="../../clappr-video360.min.js"></script>

  <script>
    var clapprPlayer = new Clappr.Player({
      source: './sphere.mp4',
      plugins: {
        container: [Video360],
      },
      parentId: '#player',
    });

    clapprPlayer.getPlugin('click_to_pause').disable();
  </script>
</body>
</html>
